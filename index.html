<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Words</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="code.js"></script>
    <header>
        <h1>Is this Word Palindrome?</h1>
    </header>
    <main>
        <section id="section1">
                <p>Enter a word to check if it is palindrome</p>
                <form action="">
                    <input id="input" type="text">
                    <button>Check</button>
                </form>
                <p id="message"></p>
        </section>
        <section id="section2">
                <p>A <i>Palindrome</i> is a word that's spelled the same way both forward and backward, ignoring
                    punctuation, case, and spacing. </p>
        </section>
    </main>

</body>

</html>
